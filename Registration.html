<html>

        <link type = "stylesheet" href = "RegistrationStyles.css">

    <body style = "font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
        <form action = "DatabaseEntry.php" method = "GET">
            <div class="container myborder" 
                style = "margin-top:50px;
                        background: rgb(2,0,36);
                        background: linear-gradient(270deg, rgba(2,0,36,1) 0%, rgba(41,41,238,1) 35%, rgba(0,212,255,1) 100%);
                        border: 2px solid black"
                        >
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                
                <label><b>Name:</b></label>
                <input name = "Name" type = "text" placeholder="Mansel Martins" required>
                <br><br>
                
                <label><b>Phone number:</b></label>
                <input name = "PhNumber" type = "text" placeholder="Mansel Martins" required>
                <br><br>

                <input name = "DOB" type="date" placeholder="19/2/1999" required>
                <br><br><br>

                <label><b>Address:</b></label>

                <br><br><br>

                <label><b>Adhaar Card:</b></label>
                <input type = "file" id = "adhaar" name = "myadhaar" accept="image/png, image/gif, image/jpeg">
                <br><br><br>

                <label><b>Email:</b></label>
                <input name = "Email_ID" type="email" placeholder="abc@domainmail.com" required>
                <br><br>

                <label><b>Password:</b></label>
                <input name = "Password" type="password" required>
                <br><br>

                <input type="password" required>

                <p>By creating an account you agree to our <a href="#" style = "color:white">Terms of Service and Privacy Policy</a>.</p>

                <center><button type="submit" class="btn btn-dark btn-lg" style="color:white; font-weight:bold;">Register</button></center>
            </div>
        
            <div class="container Alt">
                <p>Already have an account? <a href="Login.php">Sign in</a></p>
            </div>
